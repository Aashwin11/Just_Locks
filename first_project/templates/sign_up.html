<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body{
      margin: 10%;
      background-image: url('https://images.unsplash.com/photo-1606040879707-0629f60767aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=789&q=80');
      background-size: cover;
    }
    label{
      font-size: x-large;
    }
    input{
      font-size: x-large;
    }
    section{
      background-color: #e5cfd5;
    }
  </style>
</head>
<body>
  <section>
  <center>
    <h1><b><u>SIGN UP</u></b></h1>
    <img src = "https://cdn-icons-png.flaticon.com/128/456/456212.png" height = "200" width = "200"><br><br>
    <form method = "POST" action = "/signup">
    {% csrf_token %}
      <label for = "fname">First Name: &nbsp;</label>
      <input type = "text" name = "fname"><br><br>

      <label for = "lname">Last Name: &nbsp;</label>
      <input type = "text" name = "lname"><br><br>

      <label for = "dob">Date of Birth: &nbsp;</label>
      <input type = "date" name = "dob"><br><br>

      <!--<p style="font-size: x-large;">Gender: </p>
      <input type = "radio" name = "Gender" value ="male">
      <label for="Gender">Male</label>
      <input type = "radio" name = "Gender" value ="female">
      <label for="Gender">Female</label>
      <input type = "radio" name = "Gender" value ="other">
      <label for="Gender">Other</label><br><br>-->

      <label for = "phone">Phone No.: &nbsp;</label>
      <input type = "number" name = "phone"><br><br>

      <label for = "email">Email :   &nbsp;</label>
      <input type = "email" name = "email"><br><br>
      
      <label for = "curr_address">Current Address: &nbsp;</label><br><br>
      <textarea rows="10" cols="50" name= "curr_address"></textarea><br><br>

      <input type = "submit" name = "SignUp" value = "SignUp" height="50" width = "50" style="background-color: #05527d; color:white"><br><br>
    </form>
  </center>
  </section>
  
</body>
</html>
